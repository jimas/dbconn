<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html lang="zh-CN" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--网页编码，要使用的外部文件，自动适应屏幕-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="viewport" content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" />
<meta name="description" content="日期在线格式化" />
<meta name="keywords" content="date,日期,日期在线格式化" />
<meta name="author" content="jimas.liu" />
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>home page</title>
<!-- head -->
<div th:include="common/tools/datecss :: datecss" th:remove="tag" />

<style type="text/css">
	.panel-body p{
		margin:10px 0 10px;
	}


</style>
</head>
<body>
	<!-- header -->
	<div th:include="common/header :: header" th:remove="tag" />
	<!-- nav -->
	<div class="container" style="margin-top: 70px;">
		<ol class="breadcrumb">
			<li><a href="#">HOME </a></li>

			<li><a href="#">日期在线格式化</a></li>
		</ol>
	</div>

	<div class="container">
		<main class="row-fluid">
			<div class="panel panel-default margin-t-10">
				<div class="panel-body">
					<div class="col-md-12 margin-10 form-inline">
						<p>
							<button type="button" class="btn btn-success btn-sm width-100">
								时间截/日期<span aria-hidden="true"
									class="glyphicon glyphicon-chevron-down margin-l-5"></span>
							</button>
						</p>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">时间截</div>
							<input class="form-control" type="text" value="1404958872" th:value="${times_tamp}"
								name="times_tamp" id="times_tamp" />
						</div>
						<div class="col-md-1 input-group text-center">
							<input value="转换 »" id="times_tamp_to_times_date"
								class="btn btn-success" type="button" />
						</div>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">日期</div>
							<input class="form-control" type="text" value=""
								name="times_date" id="times_date" />
						</div>
					</div>
					<div class="col-md-12 margin-10 form-inline">
						<p>
							<button type="button" class="btn btn-success btn-sm width-100">
								日期/时间截<span aria-hidden="true"
									class="glyphicon glyphicon-chevron-down margin-l-5"></span>
							</button>
						</p>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">日期</div>
							<input class="form-control" type="text"
								value="2014-07-10 10:21:12" th:value="${now}" name="times_date2" id="times_date2" />
						</div>
						<div class="col-md-1 input-group text-center">
							<input value="转换 »" id="times_date_to_times_tamp"
								class="btn btn-success" type="button" />
						</div>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">时间截</div>
							<input class="form-control" type="text" value=""
								name="times_tamp2" id="times_tamp2" />
						</div>
					</div>
					<div class="col-md-12 margin-10 form-inline">
						<p>
							<button type="button" class="btn btn-success btn-sm width-100">
								日期时间差<span aria-hidden="true"
									class="glyphicon glyphicon-chevron-down margin-l-5"></span>
							</button>
						</p>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">开始日期</div>
							<input class="form-control" id="start_date" type="text"
								name="start_date" />
						</div>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">结束日期</div>
							<input class="form-control" id="end_date" type="text"
								name="end_date" />
						</div>
						<div class="col-md-1 input-group text-center">
							<input value="计算 »" id="start_end_date" class="btn btn-success"
								type="button"/>
						</div>
						<div class="col-md-2 input-group text-center">
							<div class="input-group-addon">相差天数</div>
							<input class="form-control" type="text" value=""
								name="result_day" id="result_day" />
						</div>
					</div>
					<div class="col-md-12 margin-10 form-inline">
						<p>
							<button type="button" class="btn btn-success btn-sm width-100">
								之前日期<span aria-hidden="true"
									class="glyphicon glyphicon-chevron-down margin-l-5"></span>
							</button>
						</p>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">前几天</div>
							<input class="form-control" type="text" value="10"
								name="old_date" id="old_date" />
						</div>
						<div class="col-md-1 input-group text-center">
							<input value="计算 »" id="js_old_date" class="btn btn-success"
								type="button"/>
						</div>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">日期</div>
							<input class="form-control" type="text" value=""
								name="result_old_date" id="result_old_date" />
						</div>
					</div>
					<div class="col-md-12 margin-10 form-inline" style="margin-bottom: 10px;">
						<p>
							<button type="button" class="btn btn-success btn-sm width-100">
								之后日期<span aria-hidden="true"
									class="glyphicon glyphicon-chevron-down margin-l-5"></span>
							</button>
						</p>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">后几天</div>
							<input class="form-control" type="text" value="5" name="new_date"
								id="new_date" />
						</div>
						<div class="col-md-1 input-group text-center">
							<input value="计算 »" id="js_new_date" class="btn btn-success"
								type="button"/>
						</div>
						<div class="col-md-3 input-group">
							<div class="input-group-addon">日期</div>
							<input class="form-control" type="text" value=""
								name="result_new_date" id="result_new_date" />
						</div>
					</div>
				</div>
			</div>
<!-- 			<div class="input-append date" id="datetimepicker" data-date="12-02-2012" data-date-format="dd-mm-yyyy"> -->
<!-- 			    <input class="span2" size="16" type="text" value="12-02-2012"/> -->
<!-- 			    <span class="add-on"><i class="icon-remove"></i></span> -->
<!-- 			    <span class="add-on"><i class="icon-th"></i></span> -->
<!-- 			</div>     -->
		</main>
	</div>
	<!-- foot -->
	<div th:include="common/foot :: foot" th:remove="tag" />
	<!-- core js -->
	<div th:include="common/tools/datejs :: datejs" th:remove="tag" />
	
	
	

</body>
</html>
