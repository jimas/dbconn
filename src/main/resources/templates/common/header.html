<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="#"><img alt="" width="53" height="50"
					src="/image/logo.png" /></a>
			</div>
			<div class="collapse navbar-collapse">


				<ul class="nav navbar-nav">

					<li class="active"
						th:class="(${menu.menuCode} eq ${ancestorCode}) ? (${not #lists.isEmpty(menu.subMenuList)} ? 'dropdown active' :'active') :(${not #lists.isEmpty(menu.subMenuList)} ? 'dropdown' :'') "
						th:each="menu:${menuList}">
						<!--  有子菜单 -->
				   <a th:inline="text" href="#"
						th:if="${not #lists.isEmpty(menu.subMenuList)}"
						th:href="${menu.menuUrl}" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">
						[[${menu.menuName}]] <span class="caret"></span>
					</a>

					<ul class="dropdown-menu"
						th:if="${not #lists.isEmpty(menu.subMenuList)}">
						<div th:each="subMenu:${menu.subMenuList}" th:remove="tag">
							<li><a href="#" th:href="${subMenu.menuUrl}"
								th:text="${subMenu.menuName}"></a></li>
							<li role="separator" class="divider"></li>
						</div>
					</ul> 
					<!--  无子菜单 -->
				   <a th:inline="text" href="#"
						th:if="${ #lists.isEmpty(menu.subMenuList)}">
							[[${menu.menuName}]]<span class="sr-only">(current)</span>
					</a>

					</li>
				</ul>


				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Link</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
</div>
</html>
